users:
  - name: wordpress
    password: $MYSQL_WORDPRESS_PASSWORD
  - name: springbootweb
    password: $POSTGRESQL_SPRINGBOOTWEB_PASSWORD
    role: superuser
    
databases:
  - name: wordpress
  - name: springbootweb
    owner: springbootweb
    tablespace:
      - name: tb1
        location: /appz/data/tb1
    schemas:
      - name: schema1
        authorised_user: springbootweb
        search_path: true
  
acl:
  - database: wordpress
    user: wordpress
    access: ALL
  - database: springbootweb
    user: springbootweb
    accexx: ALL
restore:
  - database: wordpress
    source:
      url: 'https://www.ecloudcontrol.com/wp-content/uploads/2021/06/accountsdb-springboot.sql_.zip'
    user: wordpress
    password: $MYSQL_WORDPRESS_PASSWORD
    token: 20220221-0657
    
